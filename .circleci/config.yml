version: 2

jobs:
  test_linux2:
    docker:
      - image: python:2.7.16
    steps:
      - checkout
      - run: make dependencies
      - run: make test

  test_linux3:
    docker:
      - image: python:3.5.8
    steps:
      - checkout
      - run: make dependencies
      - run: make test

  test_integration:
    machine:
      image: circleci/classic:201808-01
    environment:
      K8S_VERSION: v1.10.7
      KUBECONFIG: /home/circleci/.kube/config
      MINIKUBE_VERSION: v0.30.0
      MINIKUBE_WANTUPDATENOTIFICATION: false
      MINIKUBE_WANTREPORTERRORPROMPT: false
      MINIKUBE_HOME: /home/circleci
      CHANGE_MINIKUBE_NONE_USER: true
    steps:
      - checkout
      - run:
          name: setup kubectl
          command: |
            curl -Lo kubectl https://storage.googleapis.com/kubernetes-release/release/${K8S_VERSION}/bin/linux/amd64/kubectl && chmod +x kubectl && sudo mv kubectl /usr/local/bin/
            mkdir -p ${HOME}/.kube
            touch ${HOME}/.kube/config
      - run:
          name: setup minikube
          command: |
            curl -Lo minikube https://github.com/kubernetes/minikube/releases/download/${MINIKUBE_VERSION}/minikube-linux-amd64 && chmod +x minikube && sudo mv minikube /usr/local/bin/
      - run:
          name: start minikube
          command: |
            sudo -E minikube start --vm-driver=none --cpus 2 --memory 2048 --kubernetes-version=${K8S_VERSION} &> $HOME/minikube.log 2>&1 < /dev/null
      - run:
          name: wait for minikube
          command: |
            JSONPATH='{range .items[*]}{@.metadata.name}:{range @.status.conditions[*]}{@.type}={@.status};{end}{end}';
            until kubectl get nodes -o jsonpath="$JSONPATH" 2>&1 | grep -q "Ready=True"; do
              sleep 1;
            done
      - run:
          name: fix RBAC
          command: |
            # make default account cluster-admin
            kubectl create clusterrolebinding add-on-cluster-admin --clusterrole cluster-admin --serviceaccount=kube-system:default
      - run:
          name: dump cluster-info
          command: |
            kubectl cluster-info
            kubectl get pods --all-namespaces
      - run:
          name: Update pyenv
          command: |
            cd /opt/circleci/.pyenv/plugins/python-build/../.. 
            git pull
            cd -
      - run: pyenv install --skip-existing
      - run: make dependencies
      - run: make integration

  release_beta_linux:
    docker:
      - image: python:3.5.8
    steps:
      - checkout
      - run: apt-get -qq update
      - run: apt-get -qq install awscli
      - run: make dependencies
      - run: make build VERSION=beta
      - run: make publish-beta

  release_version_linux:
    docker:
      - image: python:3.5.8
    steps:
      - checkout
      - run: apt-get -qq update
      - run: apt-get -qq install awscli
      - run: make dependencies
      - run: make build
      - run: make build VERSION=latest
      - run: make publish-version
      - run: make publish-latest

  test_macos:
    macos:
      xcode: "9.0"
    steps:
      - checkout
      - run: brew update
      - run: HOMEBREW_NO_AUTO_UPDATE=1 brew install pyenv
      - run: pyenv install 3.5.8
      - run: eval "$(pyenv init -)" && pip install --upgrade pip
      - run: eval "$(pyenv init -)" && make dependencies
      - run: eval "$(pyenv init -)" && make test

  release_beta_macos:
    macos:
      xcode: "9.0"
    steps:
      - checkout
      - run: brew update
      - run: HOMEBREW_NO_AUTO_UPDATE=1 brew install awscli openssl pyenv
      - run: pyenv install 3.5.8
      - run: eval "$(pyenv init -)" && pip install --upgrade pip
      - run: eval "$(pyenv init -)" && make dependencies
      - run: eval "$(pyenv init -)" && make build VERSION=beta
      - run: eval "$(pyenv init -)" && make publish-beta

  release_version_macos:
    macos:
      xcode: "9.0"
    steps:
      - checkout
      - run: brew update
      - run: HOMEBREW_NO_AUTO_UPDATE=1 brew install awscli openssl pyenv
      - run: pyenv install 3.5.8
      - run: eval "$(pyenv init -)" && pip install --upgrade pip
      - run: eval "$(pyenv init -)" && make dependencies
      - run: eval "$(pyenv init -)" && make build
      - run: eval "$(pyenv init -)" && make build VERSION=latest
      - run: eval "$(pyenv init -)" && make publish-version
      - run: eval "$(pyenv init -)" && make publish-latest

  release_pip:
    docker:
      - image: python:3.5.8
    steps:
      - checkout
      - run: make dependencies
      - run: make publish-pip

  release_dockerhub:
    docker:
      - image: docker:18.09
    steps:
      - checkout
      - setup_remote_docker
      - run: echo "$DOCKERHUB_PASSWORD" | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
      - run: apk add curl make
      - run: make image
      - run: make publish-dockerhub

  release_beta_dockerhub:
    docker:
      - image: docker:18.09
    steps:
      - checkout
      - setup_remote_docker
      - run: echo "$DOCKERHUB_PASSWORD" | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
      - run: apk add curl make
      - run: make image
      - run: make publish-beta-dockerhub

  release_github:
    docker:
      - image: golang:1.11
    steps:
      - checkout
      - run: apt-get -qq update
      - run: apt-get -qq install awscli
      - run: go get -u github.com/tcnksm/ghr
      - run: make publish-github

  release_homebrew:
    docker:
      - image: hokusai:latest
    steps:
      - run: make publish-homebrew

workflows:
  version: 2
  build_deploy:
    jobs:
      - test_linux2:
          filters:
            branches:
              ignore: release
      - test_linux3:
          filters:
            branches:
              ignore: release
      - test_macos:
          filters:
            branches:
              ignore: release
      - test_integration:
          filters:
            branches:
              ignore: release
      - release_beta_linux:
          requires:
            - test_linux2
            - test_linux3
            - test_macos
            - test_integration
          filters:
            branches:
              only: master
      - release_beta_macos:
          requires:
            - test_linux2
            - test_linux3
            - test_macos
            - test_integration
          filters:
            branches:
              only: master
      - release_beta_dockerhub:
          requires:
            - test_linux2
            - test_linux3
            - test_macos
            - test_integration
          filters:
            branches:
              only: master
      - release_version_linux:
          filters:
            branches:
              only: release
      - release_version_macos:
          filters:
            branches:
              only: release
      - release_pip:
          filters:
            branches:
              only: release
      - release_dockerhub:
          filters:
            branches:
              only: release
      - release_github:
          requires:
            - release_version_linux
            - release_version_macos
          filters:
            branches:
              only: release
      - release_homebrew:
          requires:
            - release_version_linux
            - release_version_macos
          filters:
            branches:
              only: release
