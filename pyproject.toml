[tool.poetry]
name = "hokusai"
version = "0.5.18"
description = "Hokusai is a Docker + Kubernetes CLI for application developers."
authors = ["Isac Petruzzi <isac.petruzzi@gmail.com>"]

[tool.poetry.dependencies]
python = "~3.9.10"
PyYAML = "^6.0"
boto3 = "^1.21.28"
click = "^8.1.0"
click-repl = "^0.2.0"
termcolor = "^1.1.0"
MarkupSafe = "^2.1.1"
Jinja2 = "^3.1.1"
prompt-toolkit = "^3.0.28"

[tool.poetry.dev-dependencies]
ipdb = "^0.13.9"
pyinstaller = "^4.10"
httpretty = "^1.1.4"
mock = "^4.0.3"
packaging = "^21.3"
twine = "^3.8.0"
wheel = "^0.37.1"
jupyter = "^1.0.0"
pylint = "^2.13.2"
coverage = "^6.3.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
