---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ project_name }}
  namespace: default
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: {{ project_name }}
        component: web
        layer: application
      name: {{ project_name }}
    spec:
      containers:
        {%- for container in vars.containers %}
        - name: {{ container.name }}
          image: {{ vars.imageTag }}
        {%- endfor %}
